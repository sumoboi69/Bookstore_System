{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center my-4">
    <div class="col-lg-8">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white border-bottom-0 pt-4 pb-0 text-center">
                <h3 class="fw-bold text-primary">Create Account</h3>
                <p class="text-muted">Join our bookstore to manage orders and track shipments</p>
            </div>
            
            <div class="card-body p-5">
                <form action="/signup" method="POST">
                    
                    <h5 class="mb-3 text-secondary border-bottom pb-2"><i class="fas fa-shield-alt me-2"></i>Account Details</h5>
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="col-md-6">
                            <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" required>
                                <button class="btn btn-outline-secondary" type="button" id="toggleSignupPassword">
                                    <i class="fas fa-eye" id="toggleSignupIcon"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <h5 class="mb-3 text-secondary border-bottom pb-2"><i class="fas fa-id-card me-2"></i>Personal Information</h5>
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="fname" class="form-label">First Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="fname" name="fname" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lname" class="form-label">Last Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="lname" name="lname" required>
                        </div>
                    </div>
                    
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="+20 1xx xxx xxxx" required>
                        </div>
                    </div>

                    <h5 class="mb-3 text-secondary border-bottom pb-2"><i class="fas fa-truck me-2"></i>Shipping Address</h5>
                    <div class="mb-3">
                        <label for="address" class="form-label">Full Address <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="address" name="address" rows="2" placeholder="Street name, Building No, Floor..." required></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                        <a href="/login" class="btn btn-outline-secondary">Already have an account? Log In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Toggle password visibility
    document.getElementById('toggleSignupPassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleSignupIcon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    });
</script>
{% endblock %}
